<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>D3 intro</title>
</head>
<body>

  <h1 id="page-title">This is my first D3 example!</h1>
  <p class="first-paragraph">Here's my first paragraph.</p>
  <p>Here are some reasons why d3 is cool:</p>
  <ol>
    <li>Makes data more engaging.</li>
    <li>Has built-in math helpers.</li>
    <li>Supports graph animations.</li>
    <li>Makes drawing graph axes a breeze!</li>
  </ol>
  <div class="outer">
    Here's an outer div.
    <div>
      Here's an inner div.
      <div>
        Here's the last div.
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>

  <script>
    d3.select("#page-title");

    d3.select("#page-title").node();

    d3.select("#page-title").nodes();

    d3.select("#page-title").style("color", "red").text("D3 is cool");

    d3.select("#page-title").classed("class1, class2", true);

    d3.select("#page-title").attr("class");
  </script>

</body>
</html>
